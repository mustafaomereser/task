<div class="container mt-2">
    <div class="card">
        <div class="card-body">
            <div class="mb-2">
                <h1>Sign up Form</h1>
            </div>

            <div [hidden]="!show_alert.length" class="alert alert-{{show_alert[0]}}">
                {{show_alert[1]}}
            </div>

            <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
                <div class="form-group mb-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="model.username"
                        #username="ngModel" name="username" />
                    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                        Username is required
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="model.email"
                        #email="ngModel" name="email" />
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        E-mail is required
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="phone">Phone</label>
                    <div>
                        <ngx-intl-tel-input [cssClass]="'form-control w-100'" [preferredCountries]="preferredCountries"
                            [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
                            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                            [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Turkey" [maxLength]="15"
                            [phoneValidation]="true" [separateDialCode]="separateDialCode"
                            [numberFormat]="PhoneNumberFormat.National" name="phone" [(ngModel)]="model.phone"
                            #phone="ngModel">
                        </ngx-intl-tel-input>
                    </div>
                    <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                        Phone is not valid
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required [(ngModel)]="model.password"
                        #password="ngModel" name="password" />
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" class="form-control" id="birthdate" required [(ngModel)]="model.birthdate"
                        #birthdate="ngModel" name="birthdate" />
                    <div [hidden]="birthdate.valid || birthdate.pristine" class="alert alert-danger">
                        Birth Date is required
                    </div>
                </div>

                <div [hidden]="submitted">
                    <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">
                        Submit
                    </button>
                </div>
                <div [hidden]="!submitted">
                    Loading...
                </div>
            </form>
        </div>
    </div>
</div>
